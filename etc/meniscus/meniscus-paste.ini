[pipeline:main]
pipeline = keystone_authtoken meniscusapp

[app:meniscusapp]
paste.app_factory = meniscus.app.bootstrap_api

[filter:keystone_authtoken]
paste.filter_factory = keystoneclient.middleware.auth_token:filter_factory
auth_host = localhost
auth_port = 35357
auth_protocol = http
admin_tenant_name = service
admin_user = meniscus
admin_password = password
auth_version = v2.0